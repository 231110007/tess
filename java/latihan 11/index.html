<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>
  </head>
  <body>
    <h2>Konversi Suhu</h2>
    <!-- Label dan input untuk memasukkan suhu -->
    <label for="suhu">Masukkan Suhu:</label>
    <input type="number" id="suhu" placeholder="Contoh: 25" />
    <!-- Label dan dropdown/select untuk memilih jenis konversi suhu -->
    <label for="jenis">Jenis Konversi:</label>
    <select id="jenis">
      <option value="CtoF">Celsius ke Fahrenheit</option>
      <option value="FtoC">Fahrenheit ke Celsius</option>
    </select>
    <!-- Tombol yang akan memicu fungsi konversiSuhu saat diklik -->
    <button onclick="konversiSuhu()">Konversi</button>
    <!-- Area untuk menampilkan hasil konversi -->
    <div id="output"></div>
    <script>
      // Fungsi untuk melakukan konversi suhu sesuai pilihan pengguna
      function konversiSuhu() {
        // Mengambil nilai suhu dari input dan mengubahnya menjadi angka desimal
        float;
        const suhu = parseFloat(document.getElementById("suhu").value);
        // Mengambil nilai pilihan jenis konversi dari dropdown/select
        const jenis = document.getElementById("jenis").value;
        // Mengambil elemen output untuk menampilkan hasil
        const output = document.getElementById("output"); // Variabel untuk menyimpan hasil konversi yang akan ditampilkan
        let hasil = "";
        // Mengecek apakah input suhu adalah angka yang valid
        if (isNaN(suhu)) {
          // Jika bukan angka valid, tampilkan pesan error
          hasil = "Masukkan angka suhu yang valid.";
        } else {
          // Jika valid, lakukan konversi sesuai pilihan jenis
          if (jenis === "CtoF") {
            // Rumus konversi Celsius ke Fahrenheit: (C × 9/5) + 32
            hasil = suhu + "°C = " + ((suhu * 9) / 5 + 32).toFixed(2) + "°F";
          } else {
            // Rumus konversi Fahrenheit ke Celsius: (F − 32) × 5/9
            hasil = suhu + "°F = " + (((suhu - 32) * 5) / 9).toFixed(2) + "°C";
          }
        }
        // Menampilkan hasil konversi di elemen output
        output.textContent = hasil;
      }
    </script>
  </body>
</html>
