<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>231110007 Konversi Mata Uang</title>
  </head>
  <body>
    <h2>Konversi Mata Uang</h2>
    <label for="nominal">Nominal:</label>
    <input type="number" id="nominal" placeholder="Input Nominal" />
    <label for="jenis">Pilih jenis Konversi Mata Uang:</label>
    <select id="jenis">
      <option value="USDtoIDR">USD ke IDR</option>
      <option value="YENtoIDR">YEN ke IDR</option>
      <option value="GBPtoIDR">GBP ke IDR</option>
      <option value="EURtoIDR">EUR ke IDR</option>
      <option value="WONtoIDR">WON ke IDR</option>
      <option value="MYRtoIDR">MYR ke IDR</option>
      <option value="IDRtoUSD">IDR ke USD</option>
      <option value="IDRtoYEN">IDR ke YEN</option>
      <option value="IDRtoGBP">IDR ke GBP</option>
      <option value="IDRtoEUR">IDR ke EUR</option>
      <option value="IDRtoWON">IDR ke WON</option>
      <option value="IDRtoMYR">IDR ke MYR</option>
    </select>
    <button onclick="konversiMataUang()">Konversi</button>
    <div id="output"></div>
    <script>
      function konversiMataUang() {
        const nominal = parseFloat(document.getElementById("nominal").value);
        const jenis = document.getElementById("jenis").value;
        const output = document.getElementById("output");
        const kursUSD = 15000;
        const kursYEN = 114.3;
        const kursGBP = 21997;
        const kursEUR = 18564;
        const kursWON = 11.9;
        const kursMYR = 3847;
        let hasil = "";
        if (isNaN(nominal)) {
          hasil = "Masukkan nominal yang valid.";
        }
        // KONVERSI MATA UANG ASING KE IDR
        else {
          if (jenis === "USDtoIDR") {
            const rupiah = nominal * kursUSD;
            hasil = `$ ${nominal.toFixed(2)} = Rp ${rupiah.toLocaleString(
              "id-ID"
            )}`;
          } else if (jenis === "YENtoIDR") {
            const rupiah = nominal * kursYEN;
            hasil = `¥ ${nominal.toFixed(2)} = Rp ${rupiah.toLocaleString(
              "id-ID"
            )}`;
          } else if (jenis === "GBPtoIDR") {
            const rupiah = nominal * kursGBP;
            hasil = `£ ${nominal.toFixed(2)} = Rp ${rupiah.toLocaleString(
              "id-ID"
            )}`;
          } else if (jenis === "EURtoIDR") {
            const rupiah = nominal * kursEUR;
            hasil = `€ ${nominal.toFixed(2)} = Rp ${rupiah.toLocaleString(
              "id-ID"
            )}`;
          } else if (jenis === "WONtoIDR") {
            const rupiah = nominal * kursWON;
            hasil = `₩ ${nominal.toFixed(2)} = Rp ${rupiah.toLocaleString(
              "id-ID"
            )}`;
          } else if (jenis === "MYRtoIDR") {
            const rupiah = nominal * kursMYR;
            hasil = `RM ${nominal.toFixed(2)} = Rp ${rupiah.toLocaleString(
              "id-ID"
            )}`;
          }
          // KONVERSI IDR KE MATA UANG ASING
          else if (jenis === "IDRtoUSD") {
            const usd = nominal / kursUSD;
            hasil = `Rp ${nominal.toLocaleString("id-ID")} = $ ${usd.toFixed(
              2
            )}`;
          } else if (jenis === "IDRtoYEN") {
            const yen = nominal / kursYEN;
            hasil = `Rp ${nominal.toLocaleString("id-ID")} = ¥ ${yen.toFixed(
              2
            )}`;
          } else if (jenis === "IDRtoGBP") {
            const gbp = nominal / kursGBP;
            hasil = `Rp ${nominal.toLocaleString("id-ID")} = £ ${gbp.toFixed(
              2
            )}`;
          } else if (jenis === "IDRtoEUR") {
            const eur = nominal / kursEUR;
            hasil = `Rp ${nominal.toLocaleString("id-ID")} = € ${eur.toFixed(
              2
            )}`;
          } else if (jenis === "IDRtoWON") {
            const won = nominal / kursWON;
            hasil = `Rp ${nominal.toLocaleString("id-ID")} = ₩ ${won.toFixed(
              2
            )}`;
          } else if (jenis === "IDRtoMYR") {
            const myr = nominal / kursMYR;
            hasil = `Rp ${nominal.toLocaleString("id-ID")} = RM ${myr.toFixed(
              2
            )}`;
          }
          // KONVERSI ERROR / TIDAK DITEMUKAN
          else {
            hasil = "Pilihan konversi tidak valid.";
          }
        }
        output.textContent = hasil;
      }
    </script>
  </body>
</html>
